{include file="header.html"}

<div id="container">
	<div class="box">
		<div class="box-header with-border">
			<h1 class="box-title">{$smarty.const.INSTALLATION|escape}</h1>
			<div class="box-tools pull-right">
				{if count($languages) > 1}
				<select id="languages">
				{foreach from=$languages key=name item=code}
					<option{if $language == $code} selected{/if} value="./?lang={$code|escape:'url'}">{$name|escape}</option>
				{/foreach}
				</select>
				{/if}
			</div>
		</div>
		<div class="box-body">
			{if isset($main)}{include file="$main"}{/if}
		</div>

		<footer>
			<a href="https://github.com/jreklund/php4dvd" target="_blank" rel="noreferrer noopener">php4dvd v{$newversion|escape}</a>
		</footer>
	</div>
</div>

{if isset($message)}
<div class="message">
	<div class="text">
		{$message|escape}
	</div>
</div>
{/if}

{include file="footer.html"}
