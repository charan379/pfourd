<h4>{$smarty.const.DATABASE|escape}</h4>

<p>{if $new_installation}{$smarty.const.DATABASE_NEW_TEXT|escape}{else}{$smarty.const.DATABASE_UPGRADE_TEXT|escape}{/if}</p>

<form id="form" method="POST">
	<div class="form-group has-feedback">
		<div class="checkbox">
			<label for="accepted"><input type="checkbox" name="accepted" id="accepted" value="1" class="required"> {$smarty.const.ACCEPT|escape}</label>
		</div>
	</div>

	<p><input type="submit" name="submit" value="{$smarty.const.NEXT|escape}"></p>
</form>

<script>
	$(document).ready(function() {
		$.validator.messages["required"] = "{$smarty.const.VALIDATOR_REQUIRED|escape}";
		$("#form").validate();
	});
</script>
