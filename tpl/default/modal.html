<div class="modal fade" id="confirmation">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title"></h4>
			</div>
			<div class="hidden text-own">{$smarty.const.DO_YOU_OWN_THIS|escape}</div>
			<div class="hidden text-seen">{$smarty.const.HAVE_YOU_SEEN_THIS|escape}</div>
			<div class="hidden text-delete">{$smarty.const.CONFIRM_REMOVE|escape}</div>
			<div class="hidden text-deleteuser">{$smarty.const.CONFIRM_REMOVE|escape}</div>
			<div class="hidden text-deletecover">{$smarty.const.CONFIRM_REMOVE_COVER|escape}</div>
			<div class="hidden text-logout">{$smarty.const.ARE_YOU_SURE_YOU_WANT_TO_LOG_OUT|escape}</div>
			<div class="modal-body"></div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default modal-close pull-left" data-dismiss="modal">{$smarty.const.NO|escape}</button>
				<button type="button" class="btn btn-primary modal-save">{$smarty.const.YES|escape}</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
